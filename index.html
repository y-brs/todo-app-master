<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container__background"></div>

  <div class="container">
    <header class="header">
      <h1 class="title">TODO</h1>
      <button class="header__toggle header__toggle-night" aria-label="Switch to night theme"></button>
    </header>

    <div class="todo__new">
      <input
        type="checkbox"
        name="complete"
        class="todo__item-checkbox"
      />
      <div class="todo__new-item">
        <form class="todo__new-form">
          <input class="todo__new-input" type="text" placeholder="Create a new todo..." />
        </form>
      </div>
    </div>

    <main class="todo__items">
      <div class="todo__items-wrapper">
      </div>

      <div class="items__filter">
        <div class="items__count">
          <span class="items__count-number">0</span> left
        </div>
        <div class="items__filter-status">
          <button class="filter-button button-all filter-button__active">All</button>
          <button class="filter-button button-active">Active</button>
          <button class="filter-button button-completed">Completed</button>
        </div>
        <div class="items__info-clear">
          <button class="filter-button button-clear">Clear Completed</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">
        Drag and drop to reorder list
      </p>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW" target="_blank">Frontend Mentor</a><br>
        Coded by @<a href="http://github.com/ya-boris">ya_boris</a>
      </div>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
