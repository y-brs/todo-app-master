<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container__background"></div>

  <div class="container">
    <header class="header">
      <h1 class="title">TODO</h1>
      <button class="header__toggle header__toggle-night" aria-label="Switch to night theme"></button>
    </header>

    <div class="todo__new">
      <div class="todo__check">
        <div class="todo__check-mark"></div>
      </div>
      <div class="todo__new-item">
        <form onsubmit="addItem(event)">
          <input id="todo-input" type="text" placeholder="Create a new todo..." />
        </form>
      </div>
    </div>

    <main class="todo__items">
      <div class="todo__items-wrapper">
        <div class="todo__item todo__item-checked">
          <div class="todo__check">
            <div class="todo__check-mark"></div>
          </div>
          <div class="todo__text">
            Go to grocery store and buy vegetables
          </div>
          <button class="todo__item-delete"></button>
        </div>
        <div class="todo__item">
          <div class="todo__check">
            <div class="todo__check-mark"></div>
          </div>
          <div class="todo__text">
            Buy Tesla 3
          </div>
          <button class="todo__item-delete"></button>
        </div>
        <div class="todo__item todo__item-checked">
          <div class="todo__check">
            <div class="todo__check-mark"></div>
          </div>
          <div class="todo__text">
            Complete Todo App on Frontend Mentor
          </div>
          <button class="todo__item-delete"></button>
        </div>
        <div class="todo__item">
          <div class="todo__check">
            <div class="todo__check-mark"></div>
          </div>
          <div class="todo__text">
            Watch
          </div>
          <button class="todo__item-delete"></button>
        </div>
        <div class="todo__item">
          <div class="todo__check">
            <div class="todo__check-mark"></div>
          </div>
          <div class="todo__text">
            5 minutes meditation
          </div>
          <button class="todo__item-delete"></button>
        </div>
        <div class="todo__item">
          <div class="todo__check">
            <div class="todo__check-mark"></div>
          </div>
          <div class="todo__text">
            Read 2 hour
          </div>
          <button class="todo__item-delete"></button>
        </div>
        <div class="todo__item">
          <div class="todo__check">
            <div class="todo__check-mark"></div>
          </div>
          <div class="todo__text">
            Listen new album Nico Sauve
          </div>
          <button class="todo__item-delete"></button>
        </div>
      </div>

      <div class="items__filter">
        <div class="items__count">
          5 items left
        </div>
        <div class="items__filter-status">
          <button class="filter-button filter-button__active">All</button>
          <button class="filter-button">Active</button>
          <button class="filter-button">Completed</button>
        </div>
        <div class="items__info-clear">
          <button class="filter-button">Clear Completed</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">
        Drag and drop to reorder list
      </p>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW" target="_blank">Frontend Mentor</a><br>
        Coded by @<a href="http://github.com/ya-boris">ya_boris</a>
      </div>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
